<html>
	<head>
		<style>

		/* CSS goes here. */

		path {
			fill: #d2d2d2;
		}

		/*#map {
			width: 960px;
			height: 1160px;
			overflow: hidden;
		}*/

		path.boundary {
			fill: none;
			stroke: #fefefe;
		}
		
		path.points {
			fill: none;
			stroke:#3580C3;
			stroke-width: 3px;
		}

		#button {
			float:right;
			padding: 10px;
			background-color: #3580C3;
			color: #fefefe;
			cursor: pointer;
			font-family:'Open Sans', sans-serif;
		}

		path.states {
			fill: none;
			stroke: #FEFEFE;
		}
		
		#headline {
			font-family: 'Ruda', sans-serif;
			font-size:18px;
			color:#1A374D;
		}

		#text {
			font-family: 'Open Sans', sans-serif;
			font-size: 14px;
			line-height:17px;
		}


		</style>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans|Ruda' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="map"></div>
		<p id="button">>></p>
		<div id="text">
			<p id="headline"></p>
			<p id="body"></p>
			<p id="time"></p>
		</div>
		


		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://d3js.org/topojson.v1.min.js"></script>
		<script src="data/process-text.js"></script>
		<script src="data/path_points.js"></script>
		<script>
			//STEPS
			// 1. use this to make the data http://bost.ocks.org/mike/map/
			// 2. in the topo step, add -o --simplify-proportion .5
			// 3. test here http://shancarter.github.io/distillery/

			var counter = 0;
			
			var width = 1250,
				height = 500;

			var projection = d3.geo.mercator()
				.center([-52.871094, 25.349798])
				.scale(600)
				 
				// .clipExtent([-109.667969, 47.417542], [21.289063, 4.243225])
				//.rotate([50, 0])

			var pathFunc = d3.geo.path().projection(projection);

			var svg = d3.select("#map").append("svg")
				.attr("width", width)
				.attr("height", height);
			
			d3.json("data/world-us-topo.json", function(error, world) {
			  	
			  	var subunits = topojson.feature(world, world.objects.subunits),
			  		subunitsMesh = topojson.mesh(world, world.objects.subunits, function(a, b) { return a !== b; }),
			  		// states = topojson.mesh(world, world.objects['states-geo'], function(a, b) { return a !== b; });
			  		states = topojson.feature(world, world.objects['states-geo']);

			  	svg.append("path")
			        .datum(subunits)
			        .attr("d", pathFunc);

			    svg.append("path")
			        .datum(subunitsMesh)
			        .attr("class", "boundary")
			        .attr("d", pathFunc);

			    svg.append("path")
			        .datum(states)
			        .attr("class", "states")
			        .attr("d", pathFunc);

				drawLine();
			});

			function drawLine() {
				var path = svg.append('path')
					.attr('class', 'points')
					.attr('d', pathFunc(pathPoints[counter]));

				animatePath(path);
				//pathPoints = pathPoints.slice(1);
				
				writeText();
				
				counter += 1;
			}

			var animatePath = function(obj) {
				var totalLength = obj.node().getTotalLength();

				obj.attr("stroke-dasharray", totalLength + " " + totalLength)
				    .attr("stroke-dashoffset", totalLength)
				    .transition()
				    .duration(1000)
				    .ease("linear")
				    .attr("stroke-dashoffset", 0);
			};
			
			function writeText() {
				$('#headline').text(process_text[counter].headline);
				$('#body').text(process_text[counter].body);
			}
			
			function timeLapsed() {
				$('#time').text(counter);
			}

			$('#button').on('click', function() {
				drawLine();
			});
			
		</script>
	</body>
</html>
