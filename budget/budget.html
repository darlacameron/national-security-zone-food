<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: #080524;
}

.bar:hover {
  fill: #D62404;
}

.axis {
  font: 11px tahoma;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

      .row {width:100%; display:block;}
      .chart {width:320px; height:100px; display:block; float:left; background-color:#eee; margin-right:10px;}


</style>
<body>
  <div class='row'>
    <div id='ton-africa'></div>
    <div id='ton-asia'></div>
    <div id='ton-americas'></div>
  </div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

//var africa = "africa";

// recycleable vars
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 320 - margin.left - margin.right,
    height = 200 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10, "$");


//one of these for each country and each row
tonCharts("africaCT", '#ton-africa');
tonCharts("asiaCT", '#ton-asia');
tonCharts("americasCT", '#ton-americas');


function tonCharts(country, id){
  
  //specifying where to put it
  var svg = d3.select(id).append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.tsv("data.tsv", type, function(error, data) {
    x.domain(data.map(function(d) { return d.year; })); //same for all
    y.domain([0, d3.max(data, function(d) { return d[country]/1000000000; })]); //max for set, don't do d3 max but do the highest value for all 3 charts in this group

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Cost (in billions)");

    svg.selectAll(".bar")
        .data(data)
      .enter().append("rect")
        .attr("class", "bar")
        .attr("x", function(d) { return x(d.year); })
        .attr("width", x.rangeBand())
        .attr("y", function(d) { return y(d[country]/1000000000); })
        .attr("height", function(d) { return height - y(d[country]/1000000000); });

  });
}

function type(d) {
  d.africa = +d.africa;
  return d;
}


</script>
