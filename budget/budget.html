<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: #080524;
}

.bar:hover {
  fill: #D62404;
}

.axis {
  font: 11px tahoma;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

      .row {width:100%; display:block;}
      .chart {width:320px; height:100px; display:block; float:left; margin-right:10px;}
      .posrel {position:relative;}
      .posabs {position:absolute;}
      p.text {top:300px; left:100px;}

</style>
<body>
  <h1>budget charts</h1>
  <div class='row posrel'>
    <p class="posabs text">haiti</p>
    <div id='ton-africa' class='chart'></div>
    <div id='ton-asia' class='chart'></div>
    <div id='ton-americas' class='chart'></div>
  </div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

//TO DO
//1. get universal styles from kate or kennedy- so it looks like the others. and colors for regions
//2. add the other sets of charts
//3. add headlines and chatter and annotation
//4. tooltips from kate

//maximums for each chart set
var tonMax = 2000;

// recycleable vars
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 320 - margin.left - margin.right,
    height = 200 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10, "$");


//one of these for each country and each row
charts("africaCT", '#ton-africa', tonMax);
charts("asiaCT", '#ton-asia', tonMax);
charts("americasCT", '#ton-americas', tonMax);

//run chart function with specific max for each row

function charts(country, id, max){
  
  //specifying where to put it
  var svg = d3.select(id).append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.tsv("data.tsv", type, function(error, data) {
    x.domain(data.map(function(d) { return d.year; })); //same for all
    y.domain([0, max]); // var for max for set

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Cost (in billions)");

    svg.selectAll(".bar")
        .data(data)
      .enter().append("rect")
        .attr("class", "bar")
        .attr('data-value', function(d){return d[country]})
        .attr("x", function(d) { return x(d.year); })
        .attr("width", x.rangeBand())
        .attr("y", function(d) { return y(d[country]); })
        .attr("height", function(d) { return height - y(d[country]); });

  });
}

function type(d) {
  d.africa = +d.africa;
  return d;
}


</script>
